<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>My Microservice Front Page</title>
</head>
<body>
<div class="p-3 mb-2 bg-dark text-white text-center"> My Mircoservice APP</div>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="mb-3 text-center">
                <label for="inputTextMarkdown" class="form-label ">Markdown Input</label>
                <textarea class="form-control" id="inputTextMarkdown" rows="27"></textarea>
            </div>
        </div>
        <div class="col">
            <div class="mb-3 text-center" >
                <label for="outputHTML" class="form-label ">HTML Output</label>
                <div class="overflow-auto p-3 mb-3 mb-md-0 mr-md-3 bg-light" id="outputHTML" style="max-height:660px; min-height:660px;" ></div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <button onclick="spendPost()" class="btn btn-dark" >Convert</button>
    </div>
</div>
<script>
     function spendPost() {
        var html_response;
        b = document.getElementById("inputTextMarkdown").value;
        fetch('http://localhost:8060/convert', {
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            method: "POST",
            body: JSON.stringify({a: b})
        })
        .then(response => response.json()
        .then(data=> answer(data)))
       
    }

    function answer(data) {
        document.getElementById('outputHTML').innerHTML = data["convert"]
    }
</script>
</body>
</html
